<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <section class="calculatorAll">
    <div class="panel">
      
      <span id="operator"></span>
      <input type="number" name="equal" id="result" min="0">
    </div>
    <div class="buttons">
      <div> 
        <button class="keyNumber">7</button>
        <button class="keyNumber">8</button>
        <button class="keyNumber">9</button>
        <button class="operatior">รท</button>
      </div>
     <div>
      <button class="keyNumber">4</button>
      <button class="keyNumber">5</button>
      <button class="keyNumber">6</button>
      <button class="operatior">x</button>
     </div>
     <div>
      <button class="keyNumber">1</button>
      <button class="keyNumber">2</button>
      <button class="keyNumber">3</button>
      <button class="operatior">-</button>
     </div>
      <div>
        <button class="keyNumber">0</button>
        <button id="keyClean">C</button>
        <button class="operatior">+</button>
        <button id="equal">=</button>
      </div>
    </div>
   </section>

   <script src="main.js"></script>
  </body>
</html>
